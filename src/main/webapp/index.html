<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>添加認養表單 </title>
  <!-- onsubmit="return check(this); 檢查輸入欄位空白null     --> 
<script type="text/javascript">
    function check(form){
        with(form){
        	  if(pid.value == ""){
                  alert("認養表單ID不能為空");
                  return false;
              }
        	     	
            if(name.value == ""){
                alert("姓名名稱不能為空");
                return false;
            }
           
            if(phone.value == ""){
                alert("電話不能為空");
                return false;
            }
            
            if(animaltype.value == ""){
                alert("種類不能為空");
                return false;
            }
            
            if(animaleage.value == ""){
                alert("年紀不能為空");
                return false;
            }
            
            
                 
            return true;
        }
    }
</script>



</head>
<body>
    <h1>添加認養表單</h1>
    <form action="main" method="post" onsubmit="return check(this);""/>
    <!--<form action="SaveServlet" method="get" onsubmit="return check(this);" >-->
    <!-- onsubmit="return check(this); 檢查輸入欄位空白null     --> 
     <!--會在head下增加 checkh段   this表示表單form --> 
        
        <table>
              <tr>
                     <td><input type="hidden" name="op" value="insert" /></td>
            </tr>
                
            <tr>
                <td>認養表單ID:</td>
                <td><input type="text" name="pid" /></td>
            </tr>
            <tr>
                <td>聯絡人:</td>
                <td><input type="text" name="name" /></td>
            </tr>
            
              <tr>
                <td>聯絡人電話:</td>
                <td><input type="text" name="phone" /></td>
            </tr>
            
              <tr>
                <td>聯絡人信箱</td>
                <td><input type="text" name="mail" /></td>
            </tr>
                        
            <tr>
                <td>寵物種類:</td>
                <td><input type="text" name="animaltype" /></td>
            </tr>
            
            
               <tr>
                <td>想認養寵物年齡:</td>
                <td><input type="text" name="animaleage" /></td>
            </tr>
            <tr>
                <td>填表單日期:</td>
                <td><input type="text" name="date" /></td>
            </tr>
           
            <tr>
                <td colspan="2"><input type="submit" value="保存飲料信息" /></td>
            </tr>
        </table>
    </form>

    <br />
    <a href="ViewServlet">查看飲料信息列表</a>
</body>
</html>>
